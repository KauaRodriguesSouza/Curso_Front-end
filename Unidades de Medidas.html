<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Teste de Unidades CSS</title>
    <style>
        .box {background: lightblue; margin-bottom: 16px;}
        .px{width: 200px; height: 100px;}
        .em{width: 20em; height: 5em; font-size: 16px;}
        .rem{width: 20rem; height: 5em;}
        .vw{width: 50vw; height: 10vw;}
        .parcent{width: 80%; height: 50px;}
        
    </style>
</head>

<body>
    <h1>Teste de Unidades CSS</h1>
    <div class="box px">200px</div>
    <div class="box em">20em</div>
    <div class="box rem">20rem</div>
    <div class="box vw">50vw x 10vh</div>
    <div class="box percent">80%</div>
</body>

</html>
