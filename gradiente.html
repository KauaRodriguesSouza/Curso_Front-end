gradiente:     <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
 
        /* Gradiente da esquerda para a direita */
        .gradient-left {
            background: linear-gradient(to right, purple, black );
            height: 100px;
            padding: 20px;
            margin: 10px;
        }
 
        /* Gradiente da direita para a esquerda */
        .gradient-right {
            background: linear-gradient(to left, purple, rgb(74, 1, 77) );
            height: 100px;
            padding: 20px;
            margin: 10px;
        }
 
        /* Gradiente de cima para baixo */
        .gradient-top {
            background: linear-gradient(to bottom, purple, black );
            height: 100px;
            padding: 20px;
            margin: 10px;
        }
 
        /* Gradiente de baixo para cima */
        .gradient-bottom {
            background: linear-gradient(to top, purple, black );
            height: 100px;
            padding: 20px;
            margin: 10px;
           
        }
 
        /* Gradiente na diagonal (canto superior esquerdo para o inferior direito) */
        .gradient-diagonal {
            background: linear-gradient(to top right, purple, black );
            height: 100px;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>     
<body>
 
    <h1>Exemplos de Gradientes</h1>
 
    <!-- Gradiente da esquerda para a direita -->
    <div class="gradient-left">
        Gradiente da esquerda para a direita
    </div>
 
    <!-- Gradiente da direita para a esquerda -->
    <div class="gradient-right">
        Gradiente da direita para a esquerda
    </div>
 
    <!-- Gradiente de cima para baixo -->
    <div class="gradient-top">
        Gradiente de cima para baixo
    </div>
 
    <!-- Gradiente de baixo para cima -->
    <div class="gradient-bottom">
        Gradiente de baixo para cima
    </div>
 
    <!-- Gradiente na diagonal -->
    <div class="gradient-diagonal">
        Gradiente na diagonal
    </div>
 
</body>
</html>
