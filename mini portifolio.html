<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imagens com Efeito</title>
 
  <style>
    /* Estilo geral do body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f4f4f4;
      text-align: center;
    }
 
    /* Grade para organizar os containers das imagens */
    .grid {
      display: flex;                  /* Usa flexbox para organizar os containers lado a lado */
      flex-wrap: wrap;               /* Permite quebra de linha quando necessário */
      justify-content: center;       /* Centraliza a grade na horizontal */
      gap: 20px;                     /* Espaçamento entre os containers */
      margin-top: 40px;
    }
 
    /* Container individual de cada imagem */
    .container {
      width: 300px;                  /* Largura fixa para todos os containers */
      height: 300px;                 /* Altura fixa para padronização */
      background-color: #fff;        /* Fundo branco */
      border-radius: 12px;           /* Bordas arredondadas */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra leve */
      display: flex;                 /* Flex para centralizar imagem dentro */
      justify-content: center;
      align-items: center;
      overflow: hidden;              /* Esconde qualquer parte da imagem que extrapole o container */
      transition: transform 0.4s ease;
    }
 
    /* Imagem dentro do container */
    .container img {
      width: 100%;                   /* A imagem ocupa toda a largura do container */
      height: 100%;                  /* A imagem ocupa toda a altura do container */
      object-fit: cover;             /* Preenche o container, cortando o excesso, mas mantendo proporção */
      transition: transform 0.4s ease; /* Animação suave de transformação */
    }
 
    /* Inverte a imagem horizontalmente ao passar o mouse */
    .container img:hover {
      transform: scaleX(-1);         /* Espelha a imagem no eixo horizontal */
    }
  </style>
</head>
<body>
 
  <h2>Passe o mouse sobre as imagens</h2>
  <p>As imagens serão invertidas horizontalmente.</p>
 
  <!-- Grid com múltiplas imagens -->
  <div class="grid">
 
    <!-- Cada container possui uma imagem com mesmo tamanho visual -->
    <div class="container">
      <img src="multimidias/neymar.webp" alt="Mickey 1">
    </div>
 
    <div class="container">
      <img src="multimidias/neymar.webp" alt="Mickey 2">
    </div>
 
    <div class="container">
      <img src="multimidias/neymar.webp" alt="Mickey 3">
    </div>
 
    <div class="container">
      <img src="multimidias/neymar.webp" alt="Mickey 4">
    </div>
 
  </div>
