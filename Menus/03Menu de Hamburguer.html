<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hamburger</title>
    <style>
        /* Estilos globais */
        :root {
            --menu-bg-color: #8A2BE2; /* Cor do fundo do menu (blueviolet) */
            --menu-text-color: #ffffff; /* Cor do texto do menu */
            --link-hover-color: #f1f1f1; /* Cor de fundo ao passar o mouse */
        }

        body {
            font-family: 'Arial', sans-serif; /* Fonte mais moderna */
            margin: 0;
            background-color: #f0f0f0;
            line-height: 1.6; /* Melhora a legibilidade */
        }

        .menu{
            background-color: var(--menu-bg-color);
            position: relative;
            padding: 10px;
        }

        .hamburger{
            display: none;
        }

        .hamburger-label{
            cursor: pointer;
            font-size: 24px;
            color: var(--menu-text-color);
            padding: 16px;
            transition: opacity 0.3s;
        }

        .hamburger-label:hover{
            opacity: 0.8s;
        }

        .nav-links{
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 50%;
            background-color: var(--menu-bg-color);
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
            transform: translateY(-10px);
        }
        
        .nav-links a {
            padding: 12px 16px;
            text-decoration: none;
            color: var(--menu-text-color);
            transition: background-color 0.3s;
        }

        .hamburger a:hover{
            color: var(--menu-text-color);
            background-color: var(--link-hover-color);
        }

        .hamburger:checked + .hamburger-label + .nav-links{
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <nav class="menu">
        <input type="checkbox" id="hamburger" class="hamburger">
        <label for="hamburger" class="hamburger-label">☰</label>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#news">Notícias</a>
            <a href="#contact">Contatos</a>
            <a href="#about">Sobre</a>
        </div>
    </nav>
</body>
</html>
