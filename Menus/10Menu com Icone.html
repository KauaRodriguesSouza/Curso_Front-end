<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo com Ícones Simples</title>
    <!-- Link para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset de margens e preenchimentos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        /* Estilo do cabeçalho */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
            position: relative;
        }

        /* Estilo do logotipo */
        .logo img {
            height: 50px; /* Tamanho do logotipo */
        }
 
        /* Estilo dos links do menu */
        .menu {
            display: flex;
            list-style: none;
        }
 
        .menu li {
            margin: 0 15px;
        }
 
        .menu li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
 
        /* Ícones no menu (apenas para Favoritos, Carrinho e Login) */
        .menu li.icon-only a {
            font-size: 20px; /* Tamanho dos ícones */
        }
 
        /* Estilo da barra de pesquisa */
        .search-bar {
            display: flex;
            align-items: center;
        }
 
        .search-bar input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
 
        .search-bar button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            background-color: #555;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
 
        /* Toggle do menu para mobile */
        .menu-toggle {
            display: none; /* Esconde o ícone do menu em desktop */
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
 
        /* Esconde o checkbox que controla o menu mobile */
        #menu-mobile {
            display: none;
        }
 
        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            /* Ajuste para exibir o ícone do menu em mobile */
            .menu-toggle {
                display: block;
            }
 
            /* Esconde o menu padrão e barra de pesquisa em mobile */
            .menu,
            .search-bar {
                display: none;
            }
 
            /* Exibe o menu em coluna ao ativar o menu mobile */
            #menu-mobile:checked ~ nav .menu {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
                padding: 10px 0;
            }
 
            .menu li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
 
<header>
    <!-- Logotipo à esquerda -->
    <div class="logo">
        <img src="../multimidias/neymar.webp" alt="Logotipo">
    </div>
 
    <!-- Toggle do menu para mobile, controlado pelo checkbox -->
    <input type="checkbox" id="menu-mobile">
    <label for="menu-mobile" class="menu-toggle">&#9776;</label>
 
    <!-- Menu para desktop e mobile -->
    <nav>
        <ul class="menu">
            <!-- Links de navegação principais -->
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
 
            <!-- Área de itens extras: Favoritos, Carrinho e Login apenas com ícones -->
            <li class="icon-only"><a href="#"><i class="fas fa-heart"></i></a></li>
            <li class="icon-only"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            <li class="icon-only"><a href="#"><i class="fas fa-user"></i></a></li>
        </ul>
    </nav>
 
    <!-- Barra de pesquisa -->
    <div class="search-bar">
        <input type="text" placeholder="Pesquisar...">
        <button>Buscar</button>
    </div>
</header>
 
</body>
</html>
