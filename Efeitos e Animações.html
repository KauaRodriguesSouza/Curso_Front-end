<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efeitos de Animação</title>
  <style>
    /* Aplica espaçamento vertical entre os elementos */
    body {
      background-color: #2d033b; /* Fundo roxo escuro */
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    body > * {
      margin: 20px 0;
    }

    /* ---------- EFEITO PISCAR ---------- */

    @keyframes blink{
      0%, 25%, 50%, 75%  {opacity: 1;}
      100% {opacity: 0;}
    }

    .blink {
      font-size: 24px;
      color: #e0b3ff;
      animation: blink 1s infinite;
    }

    /* ---------- EFEITO PULAR ---------- */

    @keyframes bounce{

      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-20px);}

    }

    .bounce {
      display: inline-block;
      background-color: #a020f0;
      color: white;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 5px;
      animation: bounce 1s infinite;
    }

    /* ---------- EFEITO EXPANDIR ---------- */

    @keyframes expand{
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .expand {
      display: inline-block;
      background-color: #9932cc;
      color: white;
      padding: 20px 40px;
      font-size: 20px;
      text-align: center;
      border-radius: 5px;
      animation: expand 1.5s ease-in-out infinite;
    }

    /* ---------- EFEITO FADE IN ---------- */

    @keyframes fadeIn{
      from { opacity: 0; }
      to { opacity: 1;}
    }
   
    .fade-in {
      opacity: 0; 
      animation: fadeIn 2s ease-in-out forwards; 
    }

    /* ---------- EFEITO FLIP ---------- */

    @keyframes flip{
      0%, 100% { transform: rotateY(0); }
      50% { transform: rotateY(180deg); }
    }

    
    .flip {
      background-color: #af3687; 
      color: white;
      padding: 30px;
      font-size: 20px;
      text-align: center;
      animation: flip 2s ease-in-out;
      transform-style: preserve-3d; 
    }

    /* ---------- EFEITO PULSE ---------- */
  
    @keyframes pulse{
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .pulse {
      display: inline-block;
      background-color: #ba55d3;
      color: white;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 5px;
      animation: pulse 1.5s infinite;
    }

    /* ---------- EFEITO RIPPLE ---------- */

    @keyframes ripple{
      0%{ transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(20); opacity: 0; }

    }

    .ripple {
      position: relative;
      display: inline-block;
      background-color: #7b68ee;
      color: white;
      padding: 20px 40px;
      font-size: 20px;
      text-align: center;
      border-radius: 5px;
      overflow: hidden;
    }
    .ripple:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      animation: ripple 1s ease-out infinite;
    }
  



    /* ---------- EFEITO ROTATE ---------- */
  
    @keyframes rotate{
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }

    .rotate {
      display: inline-block;
      background-color: #9370db;
      padding: 20px;
      font-size: 20px;
      animation: rotate 2s linear infinite;
    }

    /* ---------- EFEITO SHAKE ---------- */
 
    @keyframes shake{
      0% { transform: translateX(0)}
      25% { transform: translateX(-10px)}
      50% { transform: translateX(10px)}
      75% { transform: translateX(-5px)}

    }

    .shake {
      background-color: #8a2be2;
      color: white;
      padding: 20px 40px;
      font-size: 20px;
      text-align: center;
      border-radius: 5px;
      animation: shake 0.5s ease-in-out infinite;
    }

    /* ---------- EFEITO SLIDE IN ---------- */
    
    @keyframes slideIn{
      from {transform: translateX(-100%);}
      to {transform: translateX(0);}
    }

    
    .slide-in {
      background-color: #a34c9f; 
      color: white; 
      padding: 20px;
      font-size: 18px;
      animation: slideIn 1s ease-out; /* Dura 1 segundo */
    }

    /* ---------- EFEITO SPIN ---------- */
  
    from {transform: rotate(0deg);}
    to {transform: rotate(360deg);}

    .spin {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid #eee;
      border-top: 5px solid #d8b6ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* ---------- EFEITO TEXTO ONDA ---------- */

    @keyframes wave{
      0%, 100% { transform: translateY(0)}
      50% { transform: translateX(-10px)}
    }

    .wave {
      display: inline-block;
      font-size: 24px;
      color: #d9b3ff;
    }
    .wave span {
      display: inline-block;
      animation: wave 1.5s infinite;
    }
    .wave span:nth-child(1) { animation-delay: 0s; }
    .wave span:nth-child(2) { animation-delay: 0.2s; }
    .wave span:nth-child(3) { animation-delay: 0.4s; }
    .wave span:nth-child(4) { animation-delay: 0.6s; }
    .wave span:nth-child(5) { animation-delay: 0.8s; }
    



    /* ---------- EFEITO ZOOM IN ---------- */

    @keyframes zoomIn{
      from {transform: scale(0.5);
      opacity: 0;}
      to {transform: scale(1);
      opacity: 1;}

    }
    
    .zoom-in {
      background-color: #9b59b6; 
      color: white;
      padding: 30px;
      font-size: 22px;
      animation: zoomIn 1s ease-in; 
    }
  </style>
</head>
<body>
  <div class="blink">Estou piscando!</div>
  <div class="bounce">Estou quicando!</div>
  <div class="expand">Expandindo!</div>
  <h1 class="fade-in">Bem-vindo ao Meu Site!</h1>
  <div class="flip">Estou virando!</div>
  <div class="pulse">Clique Aqui</div>
  <div class="ripple">Clique Aqui</div>
  <div class="rotate">Girando!</div>
  <div class="shake">Estou tremendo!</div>
  <div class="slide-in">Eu deslizei para dentro!</div>
  <div class="spin"></div>
  <div class="wave">
    <span>O</span>
    <span>l</span>
    <span>á</span>
    <span>!</span>
  </div>
  <div class="zoom-in">Zoomando para dentro!</div>
</body>
</html>
